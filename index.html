<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>Můj první formulář
	</h1>
	<form method="GET">
		Jméno:<br />
		<input type="text" name="jmeno" />
		<br/><br/> Prijmeni:
		<br />
		<input type="text" name="prijmeni" />
		<br/><br/> Titul:<br />
		<input type="text" name="titul" />
		<br/><br/>Heslo:<br />
		<input type="password" name="heslo" />
		<br/><br/> Kraj:<br />
		<select name="kraj">
			<option value="Praha">
				Praha</option>
					<option value="Libereckykraj">
						Liberecký kraj</option>
							<option value="Karlovarskykraj">
							Karlovarský kraj</option>
									<option value="Vysocina">
										Vysočina</option>
											<option value="Stredoceskykraj">
												Středočeský kraj</option>
													<option value="Pardubickykraj">
														Pardubický kraj</option>
															<option value="Plzenskykraj">
															Plzeňský kraj</option>
																	<option value="Jihoceskykraj">
																		Jihočeský kraj</option>
																			<option value="Jihomoravskykraj">
																				Jihomoravský kraj</option>
																					<option value="Moravskoslezskykraj">
																						Moravskoslezský kraj</option>
																							<option value="Kralovehradeckykraj">
																								Královéhradecký kraj</option>
				</select>

		<br/><br/> Ulice a čp:<br />
		<input type="text" name="uliceacp" />
		<br/><br/> Město:<br />
		<input type="text" name="mesto" />
		<br/><br/> PSČ:<br />
		<input type="text" name="psc" />


		<br/><br/> E-mail:<br />
		<input type="text" name="e-mail" />
		<br/><br/> Telefon:<br />
		<input type="text" name="telefon" />


		<br/><br/> Gender:
		<br/>
		<input type="radio" name="gender" value="male" checked> Muž<br>
		<input type="radio" name="gender" value="female"> Žena<br>
		<input type="radio" name="gender" value="other"> Jiné<br>
		<br/><br/>
		<input type="checkbox" name="gender" value="other"> Souhlasím s podmínkami<br>
		<br/><br/>
		<input type="submit" value="Submit">
	</form>
</body>

</html>
